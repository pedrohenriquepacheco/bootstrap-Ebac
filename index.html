<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Tarefa</title>
</head>
<body>
    <div class="row">
        <div class="col">
            <h2>Entre em contato</h2>
            <form>
                <label for="nome" class="form-label">Digite o seu nome:</label>
                <input  id="nome" type="text" class="form-control">
                <label for="email" class="form-laber">Seu email:</label>
                <input id="email" type="email" class="form-control">
                <label for="mensagem" class="form-label">Sua mensagem:</label>
                <textarea id="mensagem" class="form-control"></textarea>
                <div class="form-check form-switch">
                    <label for="aceito-termos" class="form-check-label">Li e concordo com os termos do site</label>
                    <input type="checkbox" class="form-check-input" id="aceito-termos">
                </div>
                <button class="btn btn-success">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
